<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaci√≥n CRUD con Modo Oscuro</title> <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos personalizados */
    </style>
</head>

<body>
    <!-- Barra de navegacion -->
    <div class="sidebar">
        <h2 class="text-center">Menu</h2>
        <a href="./index.html">Inicio</a>
        <a href="./usuarios.html">Usuarios</a>
        <a href="#">Configuracion</a>
        <a href="#">Ayuda</a>
        <button class="btn btn-light mt-4" id="toggleDarkMode">Modo Oscuro</button>
    </div>
    <!-- Contenido principal -->
    <div class="content">
        <h1 class="text-center mt-4">Gestion de Usuarios </h1>

        <!-- Formulario para agregar usuarios -->
        <h2>Agregar nuevo usuario</h2>
        <form id="agregarUsuario">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol de Usuario:</label>
                <select class="form-select" id="rol">
                    <option selected> Seleccione un rol</option>
                    <option value="admin"> Administrador</option>
                    <option value="editor"> Editor</option>
                    <option value="viewer"> Visualizador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"> Agregar usuario</button>
            <hr>
        </form>

        <div class="container my-4">
            <h1 class="text-center">Usuarios</h1>
            <div class="d-flex justify-content-center mb-4">
            </div>
            <!-- lista de tareas -->
            <div class="row" id="usuarios-list">
                <!-- aqui se agregaran via js la tareas para ser mostradas -->
        
            </div>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/usuarios.js"></script>
</body>

</html>
